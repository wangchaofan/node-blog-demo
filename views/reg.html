<% include header.html%>
<div class="container">
    <form class="form-horizontal" method="post" >
        <fieldset>
            <legend>用户注册</legend>
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="username" >用户名 </label>
                <div class="col-sm-3" >
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    <p class="help-block" >你的账户名称，用于登录和显示。 </p>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="password" >密码</label>
                <div class="col-sm-3" >
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    <p class="help-block" >密码长度大于6位。 </p>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="password-repeat" >确认密码</label>
                <div class="col-sm-3" >
                    <input type="password" class="form-control" id="password-repeat"
                           name="password-repeat" >
                    <p class="help-block" >再次输入密码。 </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-block btn-primary btn">注 册</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<% include footer.html%>

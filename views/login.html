<% include header.html %>
<div class="container">

    <% if (locals.message) { %>
    <div class="alert alert-danger" role="alert">
        <strong><%= locals.message %></strong>
    </div>
    <% } %>

    <form class="form-horizontal" id="regform" method="post" >
        <fieldset>
            <legend>用户登录</legend>
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="username" >用户名 </label>
                <div class="col-sm-3" >
                    <input type="text" class="form-control" id="username" name="username" maxlength="18" placeholder="用户名">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="password" >密码</label>
                <div class="col-sm-3" >
                    <input type="password" class="form-control" id="password" name="password" maxlength="18" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-block btn-primary btn">登 录</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<% include footer.html%>
